<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<p th:text="${user.getId()()}">VALUE</p>
<p th:text="${user.getName()}">VALUE</p>
<p th:text="${user.getSurName()}">VALUE</p>
<p th:text="${user.getEmail()}">VALUE</p>

<!--кнопка в карточке пользователя для редактирования-->
<a th:href="@{/{id}/edit(id=${user.getId()})}">Обновить юзера</a>

<!--кнопка в карточке пользователя для удаления-->
<form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
    <input type="submit" value="Удалить юзера"/>

</form>
</body>
</html>
